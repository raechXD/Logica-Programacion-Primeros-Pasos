<meta charset="UTF-8">

<h3>¿Alcohol o gasolina?</h3>

<script>
	var combustible = 40;
	var distancia = 480;
	eficiencia = distancia / combustible;

	document.write("¿Cuál es la eficiencia del carro usando gasolina? o sea, ¿cuántos kilómetros recorre el carro por cada litro de gasolina?");
	document.write("<br>");
	document.write("eficiencia usando gasolina: "+ eficiencia +" km/L");
	document.write("<br>");

	var distancia = 300;
	eficiencia = distancia / combustible;
	document.write("eficiencia usando alcohol: "+ eficiencia +" km/L");
</script>
